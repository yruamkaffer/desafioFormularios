<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <main>
        <div class="form-wrapper">
          <form id="mentoring-form">
            <fieldset>
              <legend>informações pessoais</legend>
              <div class="two-columns">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input required type="text" id="name" />
                </div>
                <div class="input-wrapper">
                  <label for="last-name">Sobrenome</label>
                  <input required type="text" id="last-name" />
                </div>
              </div>
              <div class="input-wrapper">
                <label for="email"
                  >Email <span>(digite um email válido)</span></label
                >
                <input required type="email" id="email" />
              </div>

              <div class="input-wrapper">
                <label for="password"
                  >Senha <span>(mínimo de 6 caracteres)</span></label
                >
                <input required minlength="6" type="password" id="password" />
              </div>
            </fieldset>

            <fieldset>
              <legend>Informações do mentor</legend>
              <div class="input-wrapper">
                <label for="mentor-name"
                  >Nome do seu mentor <span>(só o primeiro nome)</span></label
                >
                <input required type="text" id="mentor-name" />
              </div>
            </fieldset>

            <fieldset>
              <legend>Seus horários disponíveis</legend>
              <h2>Primeira mentoria</h2>
              <div class="three-columns">
                <div class="input-wrapper">
                  <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input required type="date" id="first-date" />
                </div>
                <div class="two-columns-a">
                  <div class="input-wrapper">
                    <label for="first-initial-hour">Das</label>
                    <input required type="time" id="first-initial-hour" />
                  </div>

                  <div class="input-wrapper">
                    <label for="first-end-hour">Até</label>
                    <input required type="time" id="first-end-hour" />
                  </div>
                </div>
              </div>

              <h2>Segunda mentoria</h2>
              <div class="three-columns">
                <div class="input-wrapper">
                  <label for="second-date"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input required type="date" id="second-date" />
                </div>

                <div class="two-columns-a">
                  <div class="input-wrapper">
                    <label for="second-initial-hour">Das</label>
                    <input required type="time" id="second-initial-hour" />
                  </div>

                  <div class="input-wrapper">
                    <label for="second-end-hour">Até</label>
                    <input required type="time" id="second-end-hour" />
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="send-wrapper">
          <input
            class="button"
            type="submit"
            form="mentoring-form"
            value="Salvar"
          />
        </div>
      </main>
    </div>
  </body>
</html>
